<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h2>Your Feed</h2>
        </div>
        <div class="row">
            <div class="col-left">
                <div class="profileCard">
                    <img src="./images/user-circle.png" class="profilePic">
                    <a class="profileLink" href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>
            <div class="col-right">
                <div class="feedCard">
                    <div class="cardTop">
                        <h3>Neil M</h3>
                        <div class="float-right">
                            <h3 class="likes" id="x">9 like(s)</h3>
                            <button class="like" onclick="likeX()">Like</button>
                        </div>
                        
                    </div>
                    <div class="cardBody">
                        <p>I just set up this new discord bot, let me know what you all think. <span><a class="cardLink" href="#">link</a></span></p>
                    </div>
                </div>
                <div class="feedCard">
                    <div class="cardTop">
                        <h3>Nichole K</h3>
                        <div class="float-right">
                            <h3 class="likes" id="y" >12 like(s)</h3>
                            <button class="like" onclick="likeY()">Like</button>
                        </div>
                        
                    </div>
                    <div class="cardBody">
                        <p>Just finished my <span><a class="cardLink" href="#">next comic</a></span>, check it out.</p>
                    </div>
                </div>
                <div class="feedCard">
                    <div class="cardTop">
                        <h3>Jim R</h3>
                        <div class="float-right">
                            <h3 class="likes" id="z">9 like(s)</h3>
                            <button class="like" onclick="likeZ()">Like</button>
                        </div>
                        
                    </div>
                    <div class="cardBody">
                        <p>I can't stop listening to the <span><a class="cardLink" href="#">new album</a></span>. <br> Who else is liking it?</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
